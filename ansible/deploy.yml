- name: Deploy App
  hosts: reddit-app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/Otus-DevOps-2017-11/reddit.git'
        dest: /home/gangybas/reddit
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/gangybas/reddit

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted